<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../src/components/automated_interest.js"></script>
    <title>Interest Rate Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

    <h2>Interest Rate Calculator</h2>

    <label for="principal">Principal Amount:</label>
    <input type="number" id="principal" placeholder="Enter principal amount">

    <br>

    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter annual interest rate">

    <br>

    <button onclick="calculateInterest()">Calculate Interest</button>

    <br>

    <h3>Result:</h3>
    <p id="result">Interest will be calculated here.</p>
</body>
</html>
