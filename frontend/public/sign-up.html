<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#06aa5e" />
    <title>Sign up | Bank Application â„¢</title>
    <script src="https://www.google.com/recaptcha/api.js?render=<SITE API key>" async defer></script>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../src/styles/sign-up.css" />
  </head>
  <body>
    <main class="card-container slideUp-animation">
      <div class="image-container">
        <h1 class="company">Bank Application <sup>&trade;</sup></h1>
        <img src="./assets/images/signUp.svg" class="illustration" alt="" />
        <p class="quote">Sign up today to get exciting offers..!</p>
      </div>
      <form action="" method="" id="form">
        <div class="form-container slideRight-animation">
          <h1 class="form-header">Get started</h1>

          <div class="input-container">
            <label for="c-id"></label>
            <input type="text" name="c-id" id="c-id" required />
            <span> Customer ID </span>
            <div class="error"></div>
          </div>

          <div class="input-container">
            <label for="u-name"></label>
            <input type="text" name="u-name" id="u-name" required />
            <span> User Name </span>
            <div class="error"></div>
          </div>

          <div class="input-container">
            <label for="user-password"></label>
            <input
              type="password"
              name="user-password"
              id="user-password"
              class="user-password"
              required
            />
            <span>Password</span>
            <div class="error"></div>
          </div>

          <div class="input-container">
            <label for="user-password-confirm"></label>
            <input
              type="password"
              name="user-password-confirm"
              id="user-password-confirm"
              class="password-confirmation"
              required
            />
            <span> Confirm Password </span>
            <div class="error" id="confirmError"></div>
          </div>

          <div id="btm">
            <!-- <button class="g-recaptcha" 
              data-sitekey="reCAPTCHA_site_key" 
              data-callback='onSubmit' 
              data-action='submit'>Create Account</button> -->
            <button type="submit" class="submit-btn">Create Account</button>
            <p class="btm-text">
              Already have an account..?
              <span class="btm-text-highlighted"> Log in</span>
            </p>
          </div>
        </div>
      </form>
    </main>
    <script src="../src/components/sign-up.js"></script>
  </body>
</html>
